<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>New</title>
</head>
<body>
    <header class="header">
        <div class="header" id="logo">
            <a href="index.html"><img src="Ane-May-logos/Ane-May-logos_black.png" alt="Ane-May Logo"></a>
        </div>
        <div class="header" id="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="header" id="nav">
            <nav>
                <a href="items.html">Browse</a>
                <a href="new.html">Sell</a>
                <a href="">Sign Up</a>
                <a href="">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <p>Have Manga to sell? List your items on our platform to connect with buyers around the world. Whether you are a professional seller or a casual fan looking to declutter, we make selling Manga easy and profitable.</p>
        <form>
            <label for="condition">Condition 
                <select id="condition" required>
                    <option>Select One</option>
                    <option>New</option>
                    <option>Like New</option>
                    <option>Used</option>
                </select>
            </label><br>
            <label for="title">Title
                <input id="title" type="text" required> 
            </label><br>
            <label for="price">Price
                <input id="price" type="number" required> 
            </label><br>
            <label for="details">Details
                <input id="details" type="text" required> 
            </label><br>
            <label for="image">Image
                <input id="image" type="file" required> 
            </label><br>
            <input id="submit" type="Submit" value="Submit">
        </form>
    </main>
    <footer class="footer">
        <div class="footer" id="copyright">
        <p>Â© Ane-May 2024</p></div>

        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
    </footer>
    <script src="scripts/scripts.js"></script>
    <script src="https://kit.fontawesome.com/a392a4224e.js" crossorigin="anonymous"></script>
</body>
</html>
